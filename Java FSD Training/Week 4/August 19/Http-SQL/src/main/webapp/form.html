<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
</head>
<body>
	<form name="employeeForm" action="add?id='0'">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="employeeName" /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="employeeEmail" /></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="employeeGender" value="Male" />Male
					<input type="radio" name="employeeGender" value="Female" />Female
				</td>
			</tr>
			<tr>
				<td>Country</td>
				<td>
					<select name="employeeCountry">
						<option value="USA">USA</option>
						<option value="UK">UK</option>
						<option value="Canada">Canada</option>
						<option value="Australia">Australia</option>
						<option value="Other">Other</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Add Employee" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
