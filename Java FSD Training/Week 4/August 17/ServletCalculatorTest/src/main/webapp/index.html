<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
<style>
	.wrapper{
		width: 50%;
		border: 1px solid #444;
		margin: 0 auto;
		padding: 10px;
	}
</style>
</head>
<body>
<div class="wrapper">
		<h1>Calculator</h1>
		<form action="calculator" method="post">
			<table>
				<tr>
					<td>Enter First Number</td>
					<td><input type="number" name="first_number" placeholder="First" /></td>
				</tr>
				<tr>
					<td>Enter Second Number</td>
					<td><input type="number" name="second_number" placeholder="Second" /></td>
				</tr>
				<tr>
					<td>Select Operation</td>
					<td>
						<input type="radio" name="operation" value="add" />Add
						<input type="radio" name="operation" value="subtract" />Subtract
						<input type="radio" name="operation" value="multiply" />Multiply
						<input type="radio" name="operation" value="divide" />Divide
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="Submit" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
