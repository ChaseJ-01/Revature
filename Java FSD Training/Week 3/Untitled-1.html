<html lang="en">

<body>
    <p>Demo</p>

    <img src="https://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.2-hp.gif" />

    <li>

        <tr>

    <p>Animal 
        <input type = "radio" name = "Animal" id="" value="dog">Dog
        <input type = "radio" name = "Animal" id="" value="cat">Cat
    </p>

    <button onClick="getLocation()">Get Location</button>
    <script>
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(successCallback, errorCallback)
        }

        function successCallback(position){
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            alert('latitude: ' + latitude + ', longitude: ' + longitude);
        }

        function errorCallback(error){
            if(error.code == 1){
                alert('Access denied');
            } else {
                alert('position is unavailable');
            }
        }
    </script>

    <script>
        localstorage.name = 'Mark';
        alert(localstorage.name);
        localstorage.clear();
    </script>
</body>
